<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <header>
        <div id="header-mask">
            <div id="title">Dungeons & Dragons</div>
            <hr id="title-split" />
            <div id="sub-title">Player Vitality Tracker</div>
        </div>
    </header>
    <body>
        <div class="player-container">
            <div class="player-name">
                <span class="p-title">Name:</span>
                <span class="p-name">Heals by Ivahn</span>
            </div>
            <div class="player-class">
                <span class="p-title">Class:</span>
                <span class="p-class">Druid</span>
            </div>
            <div class="player-vitality">
                <div>
                <span class="p-title">Vitality:</span>
                <span id="druid-vitality" class="p-vitality">30</span>
                </div>
                <div class="buttons">
                    <button class="btn" onclick="decrementVitality(
                        'druid-vitality',
                        parseInt(document.getElementById('druid-vitality').innerText)
                        )"
                    >-</button>
                    <button class="btn" onclick="incrementVitality(
                        'druid-vitality',
                        parseInt(document.getElementById('druid-vitality').innerText)
                        )"
                    >+</button>
                </div>
            </div>
        </div>
